conky.config = {
    alignment = 'bottom_left',
    background = true,
    border_width = 4,
    border_inner_margin = 10;
    cpu_avg_samples = 2,
    default_color = 'purple',
    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    extra_newline = false,
    font = 'Iosevka Extended:size=12',
    gap_x = 30,
    gap_y = 30,
    minimum_height = 10,
    minimum_width = 5,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_x = true,
    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'override',
    own_window_transparent = true,
    show_graph_range = false,
    show_graph_scale = false,
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    use_xft = true,
}

conky.text = [[
$color User: ${color white}${exec whoami} 
$color Host: ${color white}$nodename_short
$color Distro: ${color white}${exec lsb_release -ds | tr -d '"' | tr -d '\n'} 
$color Uptime:${color white} $uptime 

$color Memory:${color white} $mem / $memmax - $memperc% ${membar 4}
$color Swap:${color white} $swap / $swapmax - $swapperc% ${swapbar 4}
$color CPU:${color white} $cpu% ${cpubar 4}
$color Processes:${color white} $processes $color Running:${color white} $running_processes

$color Wireless:${color white} ${wireless_essid wlan0}
$color Ethernet:${color white} ${addr eth0}

$color Disk: ${color white}${fs_used /}/${fs_size /} ${fs_bar 6 /}

$color Name                PID    CPU    Memory
${color white} ${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1}
${color white} ${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2}
${color white} ${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3}
${color white} ${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4}
${color white} ${top name 5} ${top pid 5} ${top cpu 5} ${top mem 5}
${color white} ${top name 6} ${top pid 6} ${top cpu 6} ${top mem 6}
]]
